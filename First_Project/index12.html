<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <article class="product-card">
          <div class="product-image">
            <img src="./images/image-product-mobile.jpg" alt="perfume" />
          </div>
          <div class="product-details">
            <div class="product-category">
              <p>perfume</p>
            </div>
            <div class="product-title">
              <h2>
                Gabrielle Essence <br />
                Eau De Parfum
              </h2>
            </div>
            <div class="product-description">
              <p>
                A floral, solar and voluptuous<br />
                interpretation composed by Olivier<br />
                Polge,Perfumer-Creator for the House of <br />CHANEL.
              </p>
            </div>
            <div class="product-price">
              <h4 class="current-price">$149.99</h4>
              <span class="previous-price"> $169.99 </span>
            </div>
            <div class="product-button">
              <button>
                <img src="./images/icon-cart.svg" alt="" />Add to Cart
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
