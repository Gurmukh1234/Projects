<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Logo" />

        <button class="navbar-toggle-btn">
          <img src="./images/icon-menu.svg" alt="menubar" />
        </button>
      </div>

      <nav class="primary-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#"
              >Features <span> <img src="./images/icon-arrow-down.svg" /> </span
            ></a>
          </li>
          <li class="nav-item">
            <a href="#"
              >Company<span><img src="./images/icon-arrow-down.svg" /></span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a href="#">About</a>
          </li>
        </ul>
      </nav>
      <div class="nav-btn-container">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-img-container">
          <img src="./images/image-hero-mobile.png" />
        </div>
        <div class="hero-text-container">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learn-more-btn">Learn More</button>

          <div class="logos-list">
            <article class="logos-item">
              <img src="./images/client-databiz.svg" alt="" />
            </article>
            <article class="logos-item">
              <img src="./images/client-audiophile.svg" alt="" />
            </article>
            <article class="logos-item">
              <img src="./images/client-meet.svg" />
            </article>
            <article class="logos-item">
              <img src="./images/client-maker.svg" />
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
