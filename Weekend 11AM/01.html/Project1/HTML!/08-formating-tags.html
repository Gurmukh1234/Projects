  <body>
    <h1>Text Formatting Tags</h1>
    <p>
      HTML provides the ability for formatting text just as we do in
      <mark>MS word </mark>or any other text editor
    </p>
    <p>Hello,World! I am writing <b>bold text</b>.</p>
    <b>Bold text</b>
    <br />
    <i>Italic tag</i>
    <p>Hey guys, today we <small>learn formatting </small>tags.</p>
    <p>a<sup>2</sup>-b <sup>2</sup></p>
    <p>a<sub>2</sub>-b<sub>2</sub></p>
    <u>underline text</u>
    <p>This is a <del>deleted text</del></p>
