<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Internal Styles-->
    <style>
      h1 {
        color: red;
        font-style: italic;
      }
      h2 {
        color: green;
      }
      p {
        color: chartreuse;
        font-size: 20px;
        font-style: italic;
      }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="./01-style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Inline Styles-->
    <p style="color: blue; font-size: 40px">Inline CSS</p>

    <h1>Hello World h1</h1>
    <h2>Hello World h2</h2>
    <p>Today we will learn CSS</p>
    <h3>Today we will learn CSS</h3>
  </body>
</html>
