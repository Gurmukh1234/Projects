<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /*
*{
    background-color:red;
}

span{
    background-color:red;
}

*/

      .red {
        background-color: red;
      }
      .underline {
        text-decoration: underline;
      }
      #red {
        background-color: red;
      }

      ul li {
        background-color: red;
      }
      div > b {
        background-color: red;
      }

      li:hover {
        background-color: red;
      }

      .input:focus {
        background-color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <input class="input" type="text" />
    <div id="red">This is a div</div>
    <span class="underline">Ths is a span</span>
    <div>
      <span>
        <b>nested text</b>
      </span>
    </div>
    <ul>
      <li class="red">Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>

    <ol>
      <li class="red">Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>
  </body>
</html>
