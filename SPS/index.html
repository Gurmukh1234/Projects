<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>RPS</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROTUsxBndS2o1Mi9d32onUfS5sbwr2ZG-6xg&s"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg"
        />
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg"
        />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
