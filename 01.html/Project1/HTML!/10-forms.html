<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <div>
        <label for="name-input">Name</label>
        <input
          type="text"
          id="name-input"
          name="name"
          placeholder="Rahul Sharma"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="al@g.com" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="16" max="98" step="4" />
      </div>

      <div>
        <label for="dob">Birthdate</label>
        <input type="date" id="dob" name="birth-Date" min="2000-03-13" />
      </div>

      <div>
        <h2>Favouite Programming language</h2>
        <label for="js">Javascript</label>
        <input type="checkbox" id="js" name="js" />
      </div>
      <div>
        <label for="java">Java</label>
        <input type="checkbox" id="java" name="java" />
      </div>
      <div>
        <h2>Gender</h2>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" />

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
      </div>
      <div>
        <label for="eyeColor">Eye Color</label>
        <select id="eyeColor" name="eyeColor">
          <option>Red</option>
          <option>Black</option>
          <option>Blue</option>
          <option>Green</option>
        </select>
      </div>
      <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="20" rows="5"></textarea>
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" id="file" name="file" />
      </div>
      <div>
        <label for="tel">Telephone</label>
        <input type="tel" id="tel" name="telephone" />
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" />
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
